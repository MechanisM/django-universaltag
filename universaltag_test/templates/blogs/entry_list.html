{% extends "base.html" %}
{% load universaltag_tags %}

{% block head %}
{% render_universaltag_head %}
{% endblock %}

{% block content %}
{% for entry in object_list %}
<article class="entry">
	<h3>{{ entry.title }}</h3>
	<article class="body">{{ entry.body }}</article>
	{% render_universaltag_tags of entry %}
</article>
{% endfor %}
{% endblock %}
